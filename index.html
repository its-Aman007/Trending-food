<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Slider</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Trending Foods</h1>
  </header>

  <!-- Trending Section -->
  <section id="Trending" class="container">
    <div class="text-center section-subheading">Popular Deliveries</div>
    <div class="text-center section-heading">Trending Food Highlights</div>
    
    <!-- Swiper Container -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <img src="image1.jpg" alt="Food 1">
          <p>Delicious Food 1</p>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <img src="image2.jpg" alt="Food 2">
          <p>Delicious Food 2</p>
        </div>
        <div class="swiper-slide">
            <img src="image3.jpg" alt="Food 3">
            <p>Delicious Food 3</p>
          </div>
          <div class="swiper-slide">
            <img src="image4.jpg" alt="Food 4">
            <p>Delicious Food 4</p>
          </div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation Buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Ionicons and Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>

</html>
